<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ottawa Play Area Finder</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

    <h1>Ottawa Play Area Finder</h1>

    <label for="ageFilter">Filter by Age Group:</label>
    <select id="ageFilter">
        <option value="all">All</option>
        <option value="junior">Junior</option>
        <option value="senior">Senior</option>
        <option value="toddler">Toddler</option>
    </select>

    <h2>Filter by Features:</h2>
    <div id="featureFilters">
        <script>
            const features = ['climbing', 'tire_swing', 'swings_preschool_seats', 'swings_belt_seats', 
                              'slides', 'see_saw', 'sand_box', 'hopscotch', 'playhouse', 'spring_toy', 
                              'other', 'fencing', 'accessible', 'open'];
            
            // Function to format column names (replace "_" with space and capitalize)
            function formatColumnName(columnName) {
                return columnName
                    .replace(/_/g, " ")  // Replace underscores with spaces
                    .replace(/\b\w/g, char => char.toUpperCase()); // Capitalize first letter of each word
            }

            features.forEach(feature => {
                document.write(`
                    <label for="${feature}Filter">${formatColumnName(feature)}:</label>
                    <select id="${feature}Filter">
                        <option value="all">Anything</option>
                        <option value="yes">Yes</option>
                    </select>
                `);
            });
        </script>
    </div>

    <table id="playAreaTable">
        <thead>
            <tr id="tableHeader">
                <!-- Headers will be added dynamically -->
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
